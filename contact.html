<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>n
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />


    <!-- link emailjs -->
                <script type="text/javascript"
                            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
                </script>
                <script type="text/javascript">
                    (function(){
                        emailjs.init({
                            publicKey: "aeaxo4XVKt0LP-qUq",
                        });
                        })();
                 </script>

</head>
<body>


    <h1 class="text-center mt-4">Contact Us</h1>
    <p class="text-center">Any question or remarks? Just write us a message!</p>

    <div class="main container d-flex align-items-center gap-5 mb-3">
            
        <div class="left mt-5 text-white p-5">
            <h2>Contact Information</h2>
            <p class="mb-8">Say something to start a live chat!</p>
            <div class="contactinfo d-flex flex-column gap-5 mt-5">
                
                        <i class="fa-solid fa-phone"><span class="ms-2">(02) 3338 1234 </span></i>
                        <i class="fa-solid fa-envelope me-2"><span class="ms-2">info@BurgerRestaurant.co.uk</span> </i>
                        <i class="fa-solid fa-location-dot mb-8 me-2"><span class="ms-2">29 El-Batal Ahmed Abdel Aziz Street</span></i>

            </div>
            <div class="social-links">
                <a href="#" class="text-white me-3" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white me-3" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white me-3" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="right mt-5">
             <form onsubmit="sendMaile(event)">
                <div class="input-group mb-5">
                    <span class="input-group-text ">First name</span>
                    <input type="text" aria-label="First name" class="form-control First-name">
                    <span class="input-group-text ms-5">last name</span>
                    <input type="text" aria-label="Last name" class="form-control Last-name">
                </div>

                <div class="input-group mb-8">
                    <span class="input-group-text">Email</span>
                    <input type="email" aria-label="emaile" class="form-control emaile">
                </div>

                <div class="form-group mb-5">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control mt-2 mes" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter your message"></textarea>
                </div>
                 
                <button type="submit" class="btn btn-success btn-lg" onclick="sendMaile(event)">Submit</button>

                </form>
        </div>

        
    </div>



    <script src="js/contact.js"></script>
</body>
</html>
